<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
</head>

<body>
    <h1>class in JavaScript</h1>
    <p id="demo"></p>
    <script>
        class person {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }

            age() {
                let date = new Date();
                return date.getFullYear() - this.year;
            }
        }

        let myPerson = new person("Dipesh", 2012);
        document.getElementById("demo").innerHTML = "I am " + myPerson.age() + " years old";
    </script>
</body>

</html>
