<p>sign-up works!</p>
  <form action="/action_page.php">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="name"><b>User Name</b></label>
      <input [(ngModel)]="name" type="text" placeholder="Enter name" name="name" id="name" required>

      <label for="email"><b>Email</b></label>
      <input type="text" [(ngModel)]="email"  placeholder="Enter Email" name="email" id="email" required>

      <label for="psw"><b>Password</b></label>
      <input  [(ngModel)]="password" type="password" placeholder="Enter Password" name="psw" id="psw" required>

      <hr>
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

      <button (click)="signup()" type="submit" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
      <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
  </form>
