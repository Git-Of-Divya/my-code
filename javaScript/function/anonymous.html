<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anonymous()</title>
</head>
<body>
    <h1>This is a anonymous function</h1>
    <p id="demo"></p>

    <script>
        const x = function(a ,b){
            return a*b;
        }
        
        document.getElementById("demo").innerHTML = x(4,6);
    </script>
</body>
</html>
