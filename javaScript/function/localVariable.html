<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local Variable</title>
</head>
<body>
    <h1>This is a example of local variable</h1>
    <p id="demo1"></p>
    <P id="demo2"></P>
    <script>
        myFunction()

        function myFunction(){
           var cartoonName = "Doreamon";
           document.getElementById("demo1").innerHTML = typeof cartoonName + " " + cartoonName;
        }

        document.getElementById("demo2").innerHTML = typeof cartoonName;
    </script>
</body>
</html>
