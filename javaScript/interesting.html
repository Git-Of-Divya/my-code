<!DOCTYPE html>
<html>
<body>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='../../Desktop/bulb3.jpg'">Turn on the light</button>

<img id="myImage" src="../../Desktop/bulb3.jpg" style="width:100px">

<button onclick="document.getElementById('myImage').src='../../Desktop/bulb.jpg'">Turn off the light</button>

</body>
</html>
