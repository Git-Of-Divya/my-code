<head>
    <title>shift</title>
</head>
<h1>The shift() method removes the first array element and "shifts" all other elements to a lower index.</h1>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
    const fruits = ["Mango","Grapes","Orange","Bnanana"];
     document.getElementById("demo1").innerHTML = fruits;
     fruits.shift();
     document.getElementById("demo2").innerHTML = fruits;
</script>
