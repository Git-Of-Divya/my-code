<head>
    <title>Slice</title>
</head>
<h1>The slice() method slices out a piece of an array into a new array.</h1>

<p id="demo"></p>


<script>
    const fruits = ["Mango","Grapes","Orange","Bnanana"];
    const bite = fruits.slice(2);
     document.getElementById("demo").innerHTML = fruits +"<br><br>" +bite;
</script>
