<head>
    <title>pop</title>
</head>
<h1>The pop() removes the last element from an array</h1>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
    const fruits = ["Mango","Banana","Grapes","Orange"];

    document.getElementById("demo1").innerHTML = fruits;
    fruits.pop();
    document.getElementById("demo2").innerHTML = fruits;
</script>
