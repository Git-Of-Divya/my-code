<head>
    <title>Array Length</title>
</head>
<h1>The length property provides an easy way to append
     new elements to an array without using the push() method:</h1>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
    const fruits = ["Mango","Grapes","Orange","Bnanana"];
     document.getElementById("demo1").innerHTML = fruits;
     fruits[fruits.length] = "kiwi";
     document.getElementById("demo2").innerHTML = fruits;
</script>
