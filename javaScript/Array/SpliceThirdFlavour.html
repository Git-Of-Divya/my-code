<head>
    <title>SpliceThird</title>
</head>
<h1>The splice() methods can be used to remove array elements:</h1>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
    const fruits = ["Mango","Grapes","Orange","Bnanana"];
     document.getElementById("demo1").innerHTML = fruits;
     fruits.splice(1,1);
     document.getElementById("demo2").innerHTML = fruits;
    
</script>
