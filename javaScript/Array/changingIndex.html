<head>
    <title>Changing Index</title>
</head>
<h1>Array elements are accessed using their index number:</h1>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
    const fruits = ["Mango","Grapes","Orange","Bnanana"];
     document.getElementById("demo1").innerHTML = fruits;
     fruits[1] = "Kiwi";
     document.getElementById("demo2").innerHTML = fruits;
</script>
