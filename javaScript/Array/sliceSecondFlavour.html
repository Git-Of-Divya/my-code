<head>
    <title>SliceSecond</title>
</head>
<h1>The slice() method is given two arguments, it selects array 
    elements from the start argument, and up to (but not included) the end argument:.</h1>

<p id="demo"></p>


<script>
    const fruits = ["Mango","Grapes","Orange","Bnanana"];
    const bite = fruits.slice(1,3);
     document.getElementById("demo").innerHTML = fruits +"<br><br>" +bite;
</script>
