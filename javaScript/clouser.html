<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clouser</title>
</head>

<body>
    <h1></h1>
    <p>counting with local variable</p>
    <button type="button" onclick="myFunction()">Count!</button>
    <p id="demo">0</p>
    <script>
        const add = (function () {
            let counter = 0;
            return function () {
                counter += 1;
                return counter;
            }
        })();

        // Imediate Invoke Funtion Expression

        function myFunction() {
            document.getElementById("demo").innerHTML = add();
        }
    </script>
</body>

</html>
