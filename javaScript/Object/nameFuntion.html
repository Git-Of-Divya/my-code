<head>
    <title>Fullname</title>
</head>
<body>
    <h1>Bank Customer</h1><br>
    <p id="demo"></p>

    <script>
       let Customer = {
          firstName : "Divya",
          lastName : "Garde",
          Mobile : "9165937994",
          Account : "300031178456",
          fullname :  function() {
            return this.firstName + " " + this.lastName;
        }
        }
        document.getElementById("demo").innerHTML = Customer.fullname();
    </script>
</body>
