<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triple Equals</title>
</head>
<body>
    <h3>Difference between == & ===</h3>
    <h5>Triple equals operator check the value as well as the type of the operands</h5>
    <p  id="demo"></p>
    <script>
        let x = 5;  
        // let x = "5"; false
        document.getElementById("demo").innerHTML = (x === 5);
    </script>
</body>
</html>
