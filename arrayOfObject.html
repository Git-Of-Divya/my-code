<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>

<body>
    <h1>JavaScript Object</h1>
    <p id="demo"></p>
    <script>
        let x = "";
        const person = {
            firstNmae: "Divya",
            lastName: "Garde",
            age: 20,
            hairColor: "brown",
            address: [
                { location: "Indra nagar", street: "panchmurti"},
                { location: "kanchan pura", street: "maxi Road" }
            ]
        }

        for (let i in person.address) {
            x += "<h2>" + person.address[i].location + "</h2>";
            for (let j in person.address[i].street) {
                x += person.address[i].street[j] ;
            }
        }


        // delete person["firstNmae"];
        // document.getElementById("demo").innerHTML = person.address.secondAddress;
        document.getElementById("demo").innerHTML = x;
    </script>
</body>

</html>
